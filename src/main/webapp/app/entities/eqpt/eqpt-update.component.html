<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-eqpt-heading" jhiTranslate="testmdcApp.eqpt.home.createOrEditLabel">Create or edit a Eqpt</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="SA">{{'testmdcApp.EqptType.SA' | translate}}</option>
                        <option value="S">{{'testmdcApp.EqptType.S' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('type').invalid && (editForm.get('type').dirty || editForm.get('type').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.nameFR" for="field_nameFR">Name FR</label>
                    <input type="text" class="form-control" name="nameFR" id="field_nameFR"
                           formControlName="nameFR"/>
                    <div *ngIf="editForm.get('nameFR').invalid && (editForm.get('nameFR').dirty || editForm.get('nameFR').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nameFR').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.nameGB" for="field_nameGB">Name GB</label>
                    <input type="text" class="form-control" name="nameGB" id="field_nameGB"
                           formControlName="nameGB"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.mnemonicFR" for="field_mnemonicFR">Mnemonic FR</label>
                    <input type="text" class="form-control" name="mnemonicFR" id="field_mnemonicFR"
                           formControlName="mnemonicFR"/>
                    <div *ngIf="editForm.get('mnemonicFR').invalid && (editForm.get('mnemonicFR').dirty || editForm.get('mnemonicFR').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mnemonicFR').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.mnemonicGB" for="field_mnemonicGB">Mnemonic GB</label>
                    <input type="text" class="form-control" name="mnemonicGB" id="field_mnemonicGB"
                           formControlName="mnemonicGB"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.commentFR" for="field_commentFR">Comment FR</label>
                    <input type="text" class="form-control" name="commentFR" id="field_commentFR"
                           formControlName="commentFR"/>
                    <div *ngIf="editForm.get('commentFR').invalid && (editForm.get('commentFR').dirty || editForm.get('commentFR').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('commentFR').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.commentGB" for="field_commentGB">Comment GB</label>
                    <input type="text" class="form-control" name="commentGB" id="field_commentGB"
                           formControlName="commentGB"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                    <div *ngIf="editForm.get('address').invalid && (editForm.get('address').dirty || editForm.get('address').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('address').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('address').errors.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Address' }">
                            This field should follow pattern for "Address".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.kind" for="field_kind">Kind</label>
                    <input type="text" class="form-control" name="kind" id="field_kind"
                           formControlName="kind"/>
                    <div *ngIf="editForm.get('kind').invalid && (editForm.get('kind').dirty || editForm.get('kind').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('kind').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.cdp" for="field_cdp">Cdp</label>
                    <input type="text" class="form-control" name="cdp" id="field_cdp"
                           formControlName="cdp"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.dicoCDM" for="field_dicoCDM">Dico CDM</label>
                    <select class="form-control" id="field_dicoCDM" name="dicoCDM" formControlName="dicoCDM">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dicoCDMOption.id === editForm.get('dicoCDM').value?.id ? editForm.get('dicoCDM').value : dicoCDMOption" *ngFor="let dicoCDMOption of dicocdms; trackBy: trackDicoCDMById">{{dicoCDMOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.pointEmport" for="field_pointEmport">Point Emport</label>
                    <select class="form-control" id="field_pointEmport" name="pointEmport" formControlName="pointEmport">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pointEmportOption.id === editForm.get('pointEmport').value?.id ? editForm.get('pointEmport').value : pointEmportOption" *ngFor="let pointEmportOption of pointemports; trackBy: trackPointEmportById">{{pointEmportOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.eqpt.busRef" for="field_busRef">Bus Ref</label>
                    <select class="form-control" id="field_busRef" name="busRef" formControlName="busRef">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="busOption.id === editForm.get('busRef').value?.id ? editForm.get('busRef').value : busOption" *ngFor="let busOption of busrefs; trackBy: trackBusById">{{busOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
