<div>
    <h2 id="page-heading">
        <span jhiTranslate="testmdcApp.maintenanceConf.home.title">Maintenance Confs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-maintenance-conf" [routerLink]="['/maintenance-conf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testmdcApp.maintenanceConf.home.createLabel">
            Create a new Maintenance Conf
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="maintenanceConfs?.length === 0">
        <span jhiTranslate="testmdcApp.maintenanceConf.home.notFound">No maintenanceConfs found</span>
    </div>
    <div class="table-responsive" *ngIf="maintenanceConfs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.maintenanceConf.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.maintenanceConf.dicoCDM">Dico CDM</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.maintenanceConf.maintenanceConfCombination">Maintenance Conf Combination</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let maintenanceConf of maintenanceConfs ;trackBy: trackId">
                <td><a [routerLink]="['/maintenance-conf', maintenanceConf.id, 'view' ]">{{maintenanceConf.id}}</a></td>
                <td>{{maintenanceConf.name}}</td>
                <td>
                    <div *ngIf="maintenanceConf.dicoCDM">
                        <a [routerLink]="['/dico-cdm', maintenanceConf.dicoCDM?.id, 'view' ]" >{{maintenanceConf.dicoCDM?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="maintenanceConf.maintenanceConfCombination">
                        <a [routerLink]="['/maintenance-conf-combination', maintenanceConf.maintenanceConfCombination?.id, 'view' ]" >{{maintenanceConf.maintenanceConfCombination?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/maintenance-conf', maintenanceConf.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/maintenance-conf', maintenanceConf.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/maintenance-conf', { outlets: { popup: maintenanceConf.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
