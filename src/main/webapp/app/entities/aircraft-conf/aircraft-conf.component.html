<div>
    <h2 id="page-heading">
        <span jhiTranslate="testmdcApp.aircraftConf.home.title">Aircraft Confs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aircraft-conf" [routerLink]="['/aircraft-conf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testmdcApp.aircraftConf.home.createLabel">
            Create a new Aircraft Conf
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="aircraftConfs?.length === 0">
        <span jhiTranslate="testmdcApp.aircraftConf.home.notFound">No aircraftConfs found</span>
    </div>
    <div class="table-responsive" *ngIf="aircraftConfs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.aircraftConf.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.aircraftConf.dicoCDM">Dico CDM</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.aircraftConf.cdm">Cdm</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aircraftConf of aircraftConfs ;trackBy: trackId">
                <td><a [routerLink]="['/aircraft-conf', aircraftConf.id, 'view' ]">{{aircraftConf.id}}</a></td>
                <td>{{aircraftConf.name}}</td>
                <td>
                    <div *ngIf="aircraftConf.dicoCDM">
                        <a [routerLink]="['/dico-cdm', aircraftConf.dicoCDM?.id, 'view' ]" >{{aircraftConf.dicoCDM?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aircraftConf.cdm">
                        <a [routerLink]="['/cdm', aircraftConf.cdm?.id, 'view' ]" >{{aircraftConf.cdm?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/aircraft-conf', aircraftConf.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aircraft-conf', aircraftConf.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aircraft-conf', { outlets: { popup: aircraftConf.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
