<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-aircraft-conf-heading" jhiTranslate="testmdcApp.aircraftConf.home.createOrEditLabel">Create or edit a Aircraft Conf</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.aircraftConf.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.aircraftConf.dicoCDM" for="field_dicoCDM">Dico CDM</label>
                    <select class="form-control" id="field_dicoCDM" name="dicoCDM" formControlName="dicoCDM">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dicoCDMOption.id === editForm.get('dicoCDM').value?.id ? editForm.get('dicoCDM').value : dicoCDMOption" *ngFor="let dicoCDMOption of dicocdms; trackBy: trackDicoCDMById">{{dicoCDMOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testmdcApp.aircraftConf.cdm" for="field_cdm">Cdm</label>
                    <select class="form-control" id="field_cdm" name="cdm" formControlName="cdm">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cdmOption.id === editForm.get('cdm').value?.id ? editForm.get('cdm').value : cdmOption" *ngFor="let cdmOption of cdms; trackBy: trackCdmById">{{cdmOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
