<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="maintenanceConfCombination">
            <h2><span jhiTranslate="testmdcApp.maintenanceConfCombination.detail.title">Maintenance Conf Combination</span> {{maintenanceConfCombination.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testmdcApp.maintenanceConfCombination.name">Name</span></dt>
                <dd>
                    <span>{{maintenanceConfCombination.name}}</span>
                </dd>
                <dt><span jhiTranslate="testmdcApp.maintenanceConfCombination.dicoCDM">Dico CDM</span></dt>
                <dd>
                    <div *ngIf="maintenanceConfCombination.dicoCDM">
                        <a [routerLink]="['/dico-cdm', maintenanceConfCombination.dicoCDM?.id, 'view']">{{maintenanceConfCombination.dicoCDM?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/maintenance-conf-combination', maintenanceConfCombination.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
