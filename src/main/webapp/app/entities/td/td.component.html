<div>
    <h2 id="page-heading">
        <span jhiTranslate="testmdcApp.td.home.title">Tds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-td" [routerLink]="['/td/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testmdcApp.td.home.createLabel">
            Create a new Td
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tds?.length === 0">
        <span jhiTranslate="testmdcApp.td.home.notFound">No tds found</span>
    </div>
    <div class="table-responsive" *ngIf="tds?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.td.nameFR">Name FR</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.td.nameGB">Name GB</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.td.commentFR">Comment FR</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.td.commentGB">Comment GB</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.td.number">Number</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.td.eqpt">Eqpt</span></th>
            <th scope="col" ><span jhiTranslate="testmdcApp.td.bi">Bi</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let td of tds ;trackBy: trackId">
                <td><a [routerLink]="['/td', td.id, 'view' ]">{{td.id}}</a></td>
                <td>{{td.nameFR}}</td>
                <td>{{td.nameGB}}</td>
                <td>{{td.commentFR}}</td>
                <td>{{td.commentGB}}</td>
                <td>{{td.number}}</td>
                <td>
                    <div *ngIf="td.eqpt">
                        <a [routerLink]="['/eqpt', td.eqpt?.id, 'view' ]" >{{td.eqpt?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="td.bi">
                        <a [routerLink]="['/bi', td.bi?.id, 'view' ]" >{{td.bi?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/td', td.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/td', td.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/td', { outlets: { popup: td.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
