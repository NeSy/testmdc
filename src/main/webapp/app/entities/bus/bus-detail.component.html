<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bus">
            <h2><span jhiTranslate="testmdcApp.bus.detail.title">Bus</span> {{bus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testmdcApp.bus.index">Index</span></dt>
                <dd>
                    <span>{{bus.index}}</span>
                </dd>
                <dt><span jhiTranslate="testmdcApp.bus.name">Name</span></dt>
                <dd>
                    <span>{{bus.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bus', bus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
